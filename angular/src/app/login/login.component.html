<div class="login-container">
  <app-titolo [titolo]="'LOGIN'" class="login-title"></app-titolo>

  <app-textfield placeholder="Username" #textfield type="text" class="custom-textfield"
  style="position: absolute;top: 35%; right: 57%; transform: translate(0%, -50%); margin-bottom: 10px;"></app-textfield>

  <app-textfield #textfieldpsw  [type]="passwordFieldType" placeholder="Password" class="custom-textfield unselectable"
  style="position: absolute;top: 45%; right: 57%; transform: translate(0%, -50%); margin-top: 10px;" (keypress)="onTextFieldKeyPress($event, getValue(textfield.inputValue), getValue(textfieldpsw.inputValue))"></app-textfield>





  <button (click)="togglePasswordVisibility()">Mostra/Nascondi Password</button>

  <app-pulsante pagina="gpt" nome="SignIn"
    (click)="login(getValue(textfield.inputValue), getValue(textfieldpsw.inputValue))"
    class="custom-button login-button"></app-pulsante>

  <app-pulsante pagina="register" nome="Register" azione="cambiaPagina" class="pagina-button register-button">
  </app-pulsante>
</div>
